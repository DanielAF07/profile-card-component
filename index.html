<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./static/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img id="pattern" src="./images/bg-pattern-card.svg">
      <div class="info">
        <img id="profile-picture" src="./images/image-victor.jpg" alt="">
        <div class="text-info">
          <span id="name">Victor Crest</span>
          <span id="age">26</span>
          <span id="location">London</span>
        </div>
      </div>
      <div class="stats">
        <div class="stats-item">
          <span>80K</span>
          <div class="label">
            Followers
          </div>
        </div>
        <div class="stats-item">
          <span>803K</span>
          <div class="label">
            Likes
          </div>
        </div>
        <div class="stats-item">
          <span>1.4K</span>
          <div class="label">
            Photos
          </div>
        </div>
      </div>
      
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/DanielAF07"><b>DanielAF07</b></a>.
      </div>
    </footer>
  </main>
  
    
</body>
</html>
